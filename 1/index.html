<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <!-- My CSS -->
    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row">
        <!-- header  -->
        <div class="col-12">
            <!-- header kiri -->
            <div class="col-7">
                <div class="bg-header-left"></div> <!-- background (parent) -->
                <div class="content-header-left"> <!-- konten header left (child) -->
                    <div class="roadmap">
                        <img src="img/Icon material-location-on.png" class="location-icon-1">
                        <!-- garis -->
                        <img src="img/path.png">
                        <img src="img/Icon material-location-on.png" class="location-icon-2">
                    </div>
                    <div class="container">
                        <h2 class="header-title"> travel</h2>
                        <h1 class="txt_header1">Get ready for your <br>
                            lifetime journey!</h1>
                        <p class="txt_header2">Collection of the most beautiful places, experiences <br>
                            and unusual housings in the world.
                        </p>
                        <button class="btn-head">Get Started</button>

                        <br>

                        <div class="carousel">
                            <a class="txt-slider" style="padding-right: 15px;">01 </a>
                            <div class="rect rect-active"></div><div class="rect"></div><div class="rect"></div>
                            <a class="txt-slider" style="padding-left: 15px;">  03</a>
                            <button class="btn-slide" id="btnSlideLeft" style="margin-left: 15px; margin-right: 10px;">&#10094;</button>
                            <button class="btn-slide" id="btnSlideRight">&#10095;</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">

            </div>
        </div>
    </div>
</body>

<script>
// ambil elemen button
const bgHeaderLeft = document.querySelectorAll(".bg-header-left")[0]
const btnSlideLeft = document.getElementById("btnSlideLeft")
const btnSlideRight = document.getElementById("btnSlideRight")

// ambil elemen kotak
let listShape = document.querySelectorAll(".rect")
let currentShape = 0


function animationOnChangeBackground() {
    // animasi
        bgHeaderLeft.classList.toggle ('fadeable');
            window.setTimeout( function() {
            bgHeaderLeft.classList.toggle('fade-in');
        }, 50);
}

function changeOpacityOfButton(current) {
    if (current == 0) {
        animationOnChangeBackground()
        bgHeaderLeft.style.backgroundImage = 'url("img/bg-1.jpg")'
        btnSlideLeft.style.opacity = "40%"
        btnSlideRight.style.opacity = "100%"
    } else if (current == 1) {
        animationOnChangeBackground()
        bgHeaderLeft.style.backgroundImage = 'url("img/scenic-view-of-mountain.jpg")'
        btnSlideLeft.style.opacity = "100%"
        btnSlideRight.style.opacity = "100%"
    } else if ( current == 3) {
        animationOnChangeBackground()
        bgHeaderLeft.style.backgroundImage = 'url("img/daylight-forest-glossy-lake.jpg")'
        btnSlideLeft.style.opacity = "100%"
        btnSlideRight.style.opacity = "40%"
    } else if ( current == 4) {
        bgHeaderLeft.style.backgroundImage = 'url("img/bg-1.jpg")'
        btnSlideLeft.style.opacity = "40%"
        btnSlideRight.style.opacity = "100%"
    } else {
        animationOnChangeBackground()
        bgHeaderLeft.style.backgroundImage = 'url("img/daylight-forest-glossy-lake.jpg")'
        btnSlideRight.style.opacity = "40%"
    }
}


changeOpacityOfButton(4)

btnSlideRight.addEventListener('click', () => {
        switch (currentShape) {
            case 0:
                changeOpacityOfButton(1)
                listShape[currentShape].classList.toggle('rect-active') // ilanging   
                listShape[currentShape+1].classList.toggle('rect-active') // nambahin
                currentShape++
                break
            case 1:
                changeOpacityOfButton(2)
                listShape[currentShape].classList.toggle('rect-active')  
                listShape[currentShape+1].classList.toggle('rect-active')
                currentShape++
                break
            case 2:
                changeOpacityOfButton(0)
                listShape[currentShape].classList.toggle('rect-active')
                currentShape = 0
                listShape[currentShape].classList.toggle('rect-active')
                break
        }
})

btnSlideLeft.addEventListener('click', () => {
        switch (currentShape) {
            case 0:
                changeOpacityOfButton(3)
                listShape[currentShape].classList.toggle('rect-active')
                currentShape = 2 
                listShape[currentShape].classList.toggle('rect-active')
                break
            case 1:
                changeOpacityOfButton(0)
                listShape[currentShape].classList.toggle('rect-active') 
                listShape[currentShape-1].classList.toggle('rect-active')
                currentShape--
                break
            case 2:
                changeOpacityOfButton(1)
                listShape[currentShape].classList.toggle('rect-active')
                listShape[currentShape-1].classList.toggle('rect-active')
                currentShape--
                break
        }
})
</script>

crossorigin="anonymous"></script>

    $(document).ready(function(){
        $('.content-header-left').ripples()
    })
</script>
</html>
